<!doctype html>
<html lang="en">
    <head>
        <title>Local Weather</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        
    </head>
    <body id="body">
        <script src="getWeather.js"></script>
        <div class="main-box">
            
            <p class="location"><span id="name"></span></p>
            
            <p class="temp"><span id="temp-celsius"></span>&deg; C </p>
            <p class="temp"><span id="temp-fahrenheit"></span>&deg; F</p>
            <p class="desc"><span id="description"></span></p>
            
        
        </div>
        
        <script src="getWeather.js"></script>
    </body>

</html>
